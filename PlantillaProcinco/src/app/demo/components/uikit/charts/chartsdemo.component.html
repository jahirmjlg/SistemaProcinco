<div class="grid p-fluid">
    <div class="col-12 lg:col-6">

        <div class="card">
            <h5>Top 5 cursos impartidos por mes</h5>
            <div>
              <label for="mesCursos">Selecciona un mes:</label>
              <select id="mesCursos" (change)="onMonthChange($event)">
                <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.label }}</option>
              </select>
            </div>
            <canvas id="cursosChart"></canvas>
          </div>

          <div class="card">
            <h5>Horas Impartidas por Categor√≠a por Mes</h5>
            <div>
              <label for="mesHoras">Selecciona un mes:</label>
              <select id="mesHoras" (change)="onMonthChange($event)">
                <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.label }}</option>
              </select>
            </div>
            <canvas id="horasChart"></canvas>
          </div>


    </div>


    <div class="col-12 lg:col-6">

          <div class="card">
            <h5>Top 5 Categorias impartidas por mes</h5>
            <div>
              <label for="mesCategorias">Selecciona un mes:</label>
              <select id="mesCategorias" (change)="onMonthChange($event)">
                <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.label }}</option>
              </select>
            </div>
            <canvas id="categoriasChart"></canvas>
          </div>


            <div class="card">
              <h5>Empleados Mejor Pagados por mes</h5>
              <div>
                <label for="mesEmpleados">Selecciona un mes:</label>
                <select id="mesEmpleados" (change)="onMonthChange($event)">
                  <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.label }}</option>
                </select>
              </div>
              <canvas id="empleadosChart"></canvas>
            </div>

    </div>

</div>
