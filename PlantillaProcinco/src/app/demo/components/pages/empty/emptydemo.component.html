<div class="grid">
    <div class="col-12">
        <div class="card">
            <h1 style="text-align: center; font-weight: 600;">Bienvenido</h1>
        </div>
    </div>
</div>

<div class="grid p-fluid">
    <!-- Primera columna -->
    <div class="col-12 lg:col-12">
        <!-- Dashboard #1 -->
        <div class="card">
            <h5>Cantidad de Cursos Por Mes</h5>
            <div style="display: block">
                <p-chart type="bar" [data]="barData" [options]="lineOptions"></p-chart>
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-6">

        <!-- Dashboard #2 (Pie Chart) -->
        <div class="card">
            <h5>Top 5 Cursos Impartidos del Mes</h5>
            <div style="display: block">
                <p-chart type="pie" [data]="cursosTop5Mes" [options]="pieOptions"></p-chart>
            </div>
        </div>



        <!-- Dashboard #4 -->
        <div class="card">
            <h5>Empleados Mejor Pagados</h5>
            <div style="display: block">
                <p-chart type="bar" [data]="empleadosMejorPagados" [options]="barOptions"></p-chart>
            </div>
        </div>

    </div>

    <!-- Segunda columna -->
    <div class="col-12 lg:col-6">
        
        <!-- Dashboard #3 (Doughnut Chart) -->
        <div class="card">
            <h5>Cursos Impartidos por Categorías</h5>
            <div style="display: block">
                <p-chart type="doughnut" [data]="cursosCategorias" [options]="pieOptions"></p-chart>
            </div>
        </div>
        

        <!-- Dashboard #5 -->
        <div class="card">
            <h5>Horas Impartidas por Categoría</h5>
            <div style="display: block">
                <p-chart type="bar" [data]="horasPorCategoria" [options]="barOptions"></p-chart>
            </div>
        </div>
    </div>
</div>








<div class="grid p-fluid" hidden>
    <div class="col-12 lg:col-6">

        <!-- Dashboard #1 -->
        <!-- <div class="card">
            <h5>Linear Chart</h5>
            <p-chart type="line" [data]="lineData" [options]="lineOptions"></p-chart>
        </div> -->

        <div class="card">
            <h5>Cantidad de Cursos Por Mes</h5>
            <div style="display: block">
                <p-chart type="bar" [data]="barData" [options]="lineOptions"></p-chart>
            </div>
        </div>



        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Pie Chart</h5>
            <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Polar Area Chart</h5>
            <p-chart type="polarArea" [data]="polarData" [options]="polarOptions"></p-chart>
        </div>
    </div>
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5>Bar Chart</h5>
            <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Doughnut Chart</h5>
            <p-chart type="doughnut" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>

        <div class="card flex flex-column align-items-center">
            <h5 class="text-left w-full">Radar Chart</h5>
            <p-chart type="radar" [data]="radarData" [options]="radarOptions"></p-chart>
        </div>
    </div>
</div>
