<div class="card">
    <div class="flex align-items-center justify-content-center mt-3" style="position: relative;">

        <input type="datetime-local" id="fecha2" style="max-width: 250px;" class=" form-control">
        <button class="btn btn-primary pi pi-filter" (click)="onGet()" style="position: absolute; top: 0; right: 0;">Filtrar</button>
    </div>
    <div class="flex align-items-center justify-content-center mt-3">
