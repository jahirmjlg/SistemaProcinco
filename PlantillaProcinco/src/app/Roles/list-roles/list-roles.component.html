<div class="" [ngClass]="{'collapse': CollapseEdit === false}">

    <form [formGroup]="editarRolForm" (ngSubmit)="onSubmitEdit()">
        <div class="card">
            <div class="card-body">
                <h4>Editar Rol</h4>
                <hr />

                <div class="row">

                    <div class="col-4 mt-2">

                        <div class="col-sm-2">
                            <label for="firstname2">Rol</label>
                            </div>

                        <input pInputText id="firstname2" class="form-control" formControlName="role_Descripcion" type="text" required autofocus />
                        <small class="ng-dirty ng-invalid" *ngIf=" isSubmitEdit && editarRolForm.controls['role_Descripcion'].invalid" style="color: red !important;">El Rol Requerida</small>
                    </div>


                </div>

                <div class="row mt-3">
                    <div class="col-md-offset-2 col-3">
                        <button pButton icon="pi pi-check" type="submit" label="Agregar"  class="btn btn-primary"></button>
                    </div>
                    <div class="col-md-offset-2 col-3" id="">
                        <button pButton icon="pi pi-times" type="button" (click)="CollapseEdit=false; Tabla=true; isSubmitEdit=false" label="Cancelar" class="btn btn-danger"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>



<div class="card" [ngClass]="{'collapse': Tabla === false}">
    <div class="card-header">
        <header class="w-100 d-flex justify-content-between p-2">
            <h2>Listado de Roles</h2>
            <button (click)="Collapse=true; Tabla=false" class="btn btn-primary" pButton icon="pi pi-plus" style="max-height: 40px; max-width:150px;" label="Agregar"></button>

        </header>
    </div>
    <div class="card-body m-2 mt-4 p-3">


        <div class="card px-6 py-6">

        <p-table #dt [value]="role" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas" selectionMode="multiple" [rowHover]="true" dataKey="id">
            <ng-template pTemplate="caption">
                <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rol>
                <tr>
                    <td>{{rol.role_Id}}</td>
                    <td>{{rol.role_Descripcion}}</td>

                    <td>
                        <button class="btn btn-primary fa fa-user-plus btn-sm" (click)="Fill(rol.role_Id)">Editar</button> |
                        <button class="btn btn-warning fa fa-address-card btn-sm" (click)="detalles(rol.role_Id)">Detalle</button> |
                        <button class="btn btn-danger fa fa-window-close btn-sm" (click)="deleteContenido(rol.role_Id)">Eliminar</button>
                    </td>
                  </tr>
            </ng-template>
        </p-table>
    </div>
</div>
</div>


<p-dialog [(visible)]="deleteRolBool" header="Eliminar Registro" [modal]="true" [style]="{width:'450px'}">
    <div class="flex align-items-center justify-content-center">
        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem"></i>
        <h4><b>Desea eliminar el registro?</b></h4>
    </div>
        <div class="row mt-5">
            <div class="col-4" id="">
                <button pButton pRipple icon="pi pi-check" class="btn btn-danger" style="width: 120px;" label="Confirmar" (click)="confirmDelete()"></button>
            </div>
            <div class="col-4">
                <button pButton pRipple icon="pi pi-times" class="btn btn-warning" style="width: 120px;" label="Cancelar" (click)="deleteRolBool = false"></button>
            </div>
        </div>
</p-dialog>
